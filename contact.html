body{

/* NAV */
header{

  top:0;
  z-index:10;
  background:rgba(0,0,0,.35);

/* CONTENT */

.grid{

.card{
  background:var(--card);

  border-radius:14px;
  padding:18px;
}

.card strong{
  display:block;
  margin-bottom:8px;
  font-size:14px;
  letter-spacing:.12em;
  text-transform:uppercase;
}

.card a{
  color:var(--text);
  text-decoration:none;
  opacity:.9;
}

.card a:hover{opacity:1}
