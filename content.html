<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contents</title>

  <style>
    :root {
      --bg: #071a26;
      --text: #f3dfc1;
      --border: rgba(243,223,193,0.25);
      --hover: rgba(243,223,193,0.12);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(180deg, #061a27, #03111a);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: min(900px, 92%);
    }

    h1 {
      font-size: clamp(48px, 8vw, 96px);
      margin: 0 0 24px;
      font-weight: 900;
      letter-spacing: 0.04em;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: clamp(16px, 2.5vw, 20px);
    }

    th, td {
      padding: 18px 20px;
      border-bottom: 1px solid var(--border);
    }

    th {
      text-align: left;
      font-weight: 700;
      opacity: 0.85;
    }

    td a {
      color: var(--text);
      text-decoration: none;
      display: block;
      transition: transform 0.15s ease, opacity 0.15s ease;
    }

    tr:hover {
      background: var(--hover);
    }

    tr:hover a {
      transform: translateX(6px);
      opacity: 0.95;
    }

    .index {
      width: 60px;
      opacity: 0.6;
    }

    footer {
      margin-top: 28px;
      font-size: 14px;
      opacity: 0.6;
    }
  </style>
</head>

        <tr>

        </tr>
        <tr>
          <td class="index">04</td>

        </tr>
        <tr>
          <td class="index">05</td>

        </tr>
        <tr>
          <td class="index">06</td>
          <td><a href="contact.html">Contact Us</a></td>
        </tr>
      </tbody>
    </table>

    <footer>

  </div>
</body>
</html>
